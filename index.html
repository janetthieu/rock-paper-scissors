<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors, Shoot!</h1>
    </header>

    <main>
        <section id="scoreboard" class="container">
            <div id="contenders" class="flex">
                <div class="contender">
                    <h2>Player: <span id="player-scoreboard">0</span></h2>
                </div>
                <div class="contender">
                    <h2>Computer: <span id="computer-scoreboard">0</span></h2>
                </div>
            </div>
            <div id="contender-choices" class="flex">
                <div id="player-choice-container"></div>
                <div id="computer-choice-container"></div>
            </div>
        </section>
        
        <section class="container">
            <h3 id="comment">Try your luck!</h3>
        </section>

        <section class="container">
            <button id="rock" class="choice-btn" aria-label="rock"></button>
            <button id="paper" class="choice-btn" aria-label="paper"></button>
            <button id="scissors" class="choice-btn" aria-label="scissors"></button>
            <br>
            <button id="reset-btn" aria-label="Play again">Play again!</button>
        </section>
    </main>

    <footer class="container">
        <div id="copyright">Â© 2022 <a href="https://github.com/janetthieu">Janet Thieu</a></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
